<!DOCTYPE html>
<html>
  <head>
    <title>To do App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="details">
      <h1 class="heading">To do App</h1>
    </div>
    <div class="container">
      <div class="add-task">
        <label class="input-label">Add task</label>
        <input class="input-task" type="text" />
        <button class="btn-task">Add task</button>
      </div>
      <div class="delete-task">
        <label class="delete-label">Remove Task Index</label>
        <input class="delete" type="number" />
        <button class="btn-delete">Delete task</button>
      </div>
      <div class="clearFix"></div>
      <div class="task-container">
        <div class="indi-task">
          <p class="task">This is a task</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
